<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Join Wi-Fi</title>

  <style>
    :root {
      --bg: #f3f5f7;
      --card: #ffffff;
      --text: #111111;
      --muted: #4a4a4a;
      --muted2: #7a7a7a;
      --border: #e6e6e6;
      --shadow: rgba(0,0,0,.12);
      --qrbg: #fafafa;
      --btn: #111111;
      --btnText: #ffffff;
      --iconFilter: none;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0b0d12;
        --card: #141824;
        --text: #f3f5f7;
        --muted: #c9d1d9;
        --muted2: #9aa4af;
        --border: #273041;
        --shadow: rgba(0,0,0,.45);
        --qrbg: #0f1320;
        --btn: #f3f5f7;
        --btnText: #0b0d12;
        --iconFilter: invert(1);
      }
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: var(--bg);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      color: var(--text);
      padding: 16px;
    }

    .card {
      width: 100%;
      max-width: 380px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 22px;
      box-shadow: 0 14px 34px var(--shadow);
      padding: 22px 18px 18px;
      text-align: center;
    }

    h1 { margin: 0 0 10px; font-size: 22px; }
    .sub { margin: 0 0 14px; color: var(--muted2); font-size: 14px; }

    .qr-wrapper {
      margin: 12px auto;
      padding: 14px;
      border-radius: 18px;
      background: var(--qrbg);
      border: 1px solid var(--border);
    }

    .qr-wrapper img {
      width: 100%;
      max-width: 270px;
      border-radius: 14px;
      background: #fff;
    }

    .actions {
      margin-top: 14px;
      display: grid;
      gap: 10px;
    }

    .btn {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      padding: 12px;
      border-radius: 14px;
      background: var(--btn);
      color: var(--btnText);
      text-decoration: none;
      font-weight: 600;
      font-size: 15px;
    }

    .btn.secondary {
      background: transparent;
      border: 1px solid var(--border);
      color: var(--text);
    }

    .instructions {
      margin-top: 14px;
      font-size: 14px;
      color: var(--muted);
    }

    .row {
      margin-top: 8px;
      display: flex;
      justify-content: center;
      gap: 8px;
      align-items: center;
    }

    .platform-icon {
      width: 16px;
      height: 16px;
      filter: var(--iconFilter);
    }

    .footer {
      margin-top: 14px;
      font-size: 12px;
      color: var(--muted2);
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Join our Wi-Fi</h1>
    <div class="sub">Scan the code or use the button below</div>

    <div class="qr-wrapper">
      <img src="./wifi-guest-qr.png" alt="Wi-Fi QR code">
    </div>

    <div class="actions">
      <a class="btn" href="./james.vcf">
        Add James to contacts
      </a>

      <a class="btn secondary" href="#instructions">
        Show QR instructions
      </a>
    </div>

    <div id="instructions" class="instructions">
      <div class="row">
        <img
          class="platform-icon"
          src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/apple.svg"
          alt="Apple"
        >
        <strong>iPhone:</strong> Tap and hold â†’ Join Wi-Fi
      </div>

      <div class="row">
        <img
          class="platform-icon"
          src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/android.svg"
          alt="Android"
        >
        <strong>Android:</strong> Tap QR (may auto-connect)
      </div>
    </div>

    <div class="footer">Guest network only</div>
  </div>
</body>
</html>
