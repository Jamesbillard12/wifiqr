<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="icon" type="image/png" sizes="50x50" href="./icons8-wifi-50.png">
  <link rel="icon" type="image/png" sizes="100x100" href="./icons8-wifi-100.png">

  <title>Billard House Wi-Fi</title>

  <style>
    :root {
      --bg: #f3f5f7;
      --card: #ffffff;
      --text: #111111;
      --muted: #4a4a4a;
      --muted2: #7a7a7a;
      --border: #e6e6e6;
      --shadow: rgba(0,0,0,.12);
      --qrbg: #fafafa;
      --btn: #111111;
      --btnText: #ffffff;
      --iconFilter: none;
      --pill: #f1f3f5;
      --highlight: rgba(255, 214, 102, 0.55);
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0b0d12;
        --card: #141824;
        --text: #f3f5f7;
        --muted: #c9d1d9;
        --muted2: #9aa4af;
        --border: #273041;
        --shadow: rgba(0,0,0,.45);
        --qrbg: #0f1320;
        --btn: #f3f5f7;
        --btnText: #0b0d12;
        --iconFilter: invert(1);
        --pill: #0f1320;
        --highlight: rgba(255, 214, 102, 0.25);
      }
    }

    html[data-theme="light"] {
      --bg: #f3f5f7;
      --card: #ffffff;
      --text: #111111;
      --muted: #4a4a4a;
      --muted2: #7a7a7a;
      --border: #e6e6e6;
      --shadow: rgba(0,0,0,.12);
      --qrbg: #fafafa;
      --btn: #111111;
      --btnText: #ffffff;
      --iconFilter: none;
      --pill: #f1f3f5;
      --highlight: rgba(255, 214, 102, 0.55);
    }

    html[data-theme="dark"] {
      --bg: #0b0d12;
      --card: #141824;
      --text: #f3f5f7;
      --muted: #c9d1d9;
      --muted2: #9aa4af;
      --border: #273041;
      --shadow: rgba(0,0,0,.45);
      --qrbg: #0f1320;
      --btn: #f3f5f7;
      --btnText: #0b0d12;
      --iconFilter: invert(1);
      --pill: #0f1320;
      --highlight: rgba(255, 214, 102, 0.25);
    }

    * { box-sizing: border-box; }
    html { scroll-behavior: smooth; }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: var(--bg);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      color: var(--text);
      padding: 16px;
    }

    .card {
      width: 100%;
      max-width: 390px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 22px;
      box-shadow: 0 14px 34px var(--shadow);
      padding: 18px;
      text-align: center;
    }

    .top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
    }

    h1 { margin: 0; font-size: 18px; font-weight: 800; letter-spacing: -0.2px; }
    .sub { font-size: 13px; color: var(--muted2); margin-top: 2px; }

    .top-actions {
      display: flex;
      gap: 6px;
      align-items: center;
    }

    .pill-btn {
      border: 1px solid var(--border);
      background: transparent;
      color: var(--text);
      border-radius: 999px;
      padding: 6px 10px;
      font-weight: 800;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      -webkit-tap-highlight-color: transparent;
    }

    .flag {
      width: 18px;
      height: 12px;
      display: block;
      border-radius: 2px;
      box-shadow: 0 0 0 1px var(--border);
    }

    .theme-icon {
      width: 18px;
      height: 18px;
      display: block;
      fill: currentColor;
      opacity: 0.95;
    }

    .pill {
      margin: 12px auto 0;
      display: inline-flex;
      gap: 8px;
      align-items: center;
      background: var(--pill);
      border: 1px solid var(--border);
      border-radius: 999px;
      padding: 6px 12px;
      font-size: 13px;
      color: var(--muted);
    }

    .pill strong { color: var(--text); }

    .qr-wrapper {
      margin: 14px auto 10px;
      padding: 14px;
      border-radius: 18px;
      background: var(--qrbg);
      border: 1px solid var(--border);
    }

    .qr-wrapper img {
      width: 100%;
      max-width: 270px;
      border-radius: 14px;
      background: #fff;
    }

    .trust {
      margin-top: 10px;
      font-size: 12px;
      color: var(--muted2);
    }

    .actions {
      margin-top: 14px;
      display: grid;
      gap: 10px;
    }

    .btn {
      padding: 12px;
      border-radius: 14px;
      background: var(--btn);
      color: var(--btnText);
      text-decoration: none;
      font-weight: 800;
      font-size: 15px;
      border: none;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
    }

    .instructions {
      margin-top: 14px;
      font-size: 14px;
      color: var(--muted);
      text-align: left;
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 12px;
    }

    .row {
      margin-top: 10px;
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .platform-icon {
      width: 16px;
      height: 16px;
      filter: var(--iconFilter);
      flex: 0 0 auto;
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="top">
      <div>
        <h1 id="houseTitle">Billard House Wi-Fi</h1>
        <div class="sub" id="houseSub">Tap the QR or use the buttons</div>
      </div>

      <div class="top-actions">
        <button class="pill-btn" id="langToggle" type="button">
          <img class="flag" id="langFlag" />
          <span id="langCode">EN</span>
        </button>

        <button class="pill-btn" id="themeToggle" type="button">
          <svg class="theme-icon" id="themeIcon" viewBox="0 0 24 24"></svg>
        </button>
      </div>
    </div>

    <div class="pill">
      <span id="networkLabel">Network:</span>
      <strong>billard_guest</strong>
    </div>

    <div class="qr-wrapper">
      <img src="./wifi-guest-qr.png" alt="Wi-Fi QR">
    </div>

    <div class="trust" id="trustNote">
      Guest network only. No access to private devices.
    </div>

    <div class="actions">
      <a class="btn" id="contactBtn" href="./james.vcf" download>Add James to contacts</a>
    </div>

    <div class="instructions">
      <strong id="howTitle">How to join</strong>

      <div class="row">
        <img class="platform-icon" src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/apple.svg">
        <div id="iphoneText"></div>
      </div>

      <div class="row">
        <img class="platform-icon" src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/android.svg">
        <div id="androidText"></div>
      </div>

      <div class="row" id="backupNote"></div>
    </div>
  </div>

<script>
const languages = ["en","es","fr"];

const strings = {
  en:{code:"EN",title:"Billard House Wi-Fi",sub:"Tap the QR or use the buttons",network:"Network:",trust:"Guest network only. No access to private devices.",contact:"Add James to contacts",how:"How to join",iphone:"iPhone: Tap and hold the QR code, then tap Join Wi-Fi",android:"Android: Tap the QR code (or it may connect automatically)",backup:"If nothing pops up, save the image and scan from Photos."},
  es:{code:"ES",title:"Wi-Fi Casa Billard",sub:"Escanea el QR o usa los botones",network:"Red:",trust:"Red de invitados solamente.",contact:"Agregar a James a contactos",how:"Cómo conectarse",iphone:"Mantén presionado el QR y toca Unirse",android:"Toca el QR",backup:"Guarda la imagen si es necesario."},
  fr:{code:"FR",title:"Wi-Fi Maison Billard",sub:"Scanne le QR ou utilise les boutons",network:"Réseau :",trust:"Réseau invité uniquement.",contact:"Ajouter James aux contacts",how:"Comment se connecter",iphone:"Maintiens le QR puis touche Rejoindre",android:"Touche le QR",backup:"Enregistre l’image si nécessaire."}
};

let currentLang = localStorage.getItem("wifi_lang") || "en";

function setLanguage(lang){
  const t=strings[lang];
  document.getElementById("langCode").textContent=t.code;
  document.getElementById("houseTitle").textContent=t.title;
  document.getElementById("houseSub").textContent=t.sub;
  document.getElementById("networkLabel").textContent=t.network;
  document.getElementById("trustNote").textContent=t.trust;
  document.getElementById("contactBtn").textContent=t.contact;
  document.getElementById("howTitle").textContent=t.how;
  document.getElementById("iphoneText").textContent=t.iphone;
  document.getElementById("androidText").textContent=t.android;
  document.getElementById("backupNote").textContent=t.backup;
  localStorage.setItem("wifi_lang",lang);
}

document.getElementById("langToggle").onclick=()=>{
  currentLang=languages[(languages.indexOf(currentLang)+1)%languages.length];
  setLanguage(currentLang);
};

setLanguage(currentLang);
</script>
</body>
</html>
