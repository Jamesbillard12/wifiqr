<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="icon" type="image/png" sizes="50x50" href="./icons8-wifi-50.png">
  <link rel="icon" type="image/png" sizes="100x100" href="./icons8-wifi-100.png">

  <title>Billard House Wi-Fi</title>

  <style>
    :root {
      --bg: #f3f5f7;
      --card: #ffffff;
      --text: #111111;
      --muted: #4a4a4a;
      --muted2: #7a7a7a;
      --border: #e6e6e6;
      --shadow: rgba(0,0,0,.12);
      --qrbg: #fafafa;
      --btn: #111111;
      --btnText: #ffffff;
      --iconFilter: none;
      --pill: #f1f3f5;
      --highlight: rgba(255, 214, 102, 0.55);
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0b0d12;
        --card: #141824;
        --text: #f3f5f7;
        --muted: #c9d1d9;
        --muted2: #9aa4af;
        --border: #273041;
        --shadow: rgba(0,0,0,.45);
        --qrbg: #0f1320;
        --btn: #f3f5f7;
        --btnText: #0b0d12;
        --iconFilter: invert(1);
        --pill: #0f1320;
        --highlight: rgba(255, 214, 102, 0.25);
      }
    }

    /* Manual override (Light/Dark) using html[data-theme] */
    html[data-theme="light"] {
      --bg: #f3f5f7;
      --card: #ffffff;
      --text: #111111;
      --muted: #4a4a4a;
      --muted2: #7a7a7a;
      --border: #e6e6e6;
      --shadow: rgba(0,0,0,.12);
      --qrbg: #fafafa;
      --btn: #111111;
      --btnText: #ffffff;
      --iconFilter: none;
      --pill: #f1f3f5;
      --highlight: rgba(255, 214, 102, 0.55);
    }

    html[data-theme="dark"] {
      --bg: #0b0d12;
      --card: #141824;
      --text: #f3f5f7;
      --muted: #c9d1d9;
      --muted2: #9aa4af;
      --border: #273041;
      --shadow: rgba(0,0,0,.45);
      --qrbg: #0f1320;
      --btn: #f3f5f7;
      --btnText: #0b0d12;
      --iconFilter: invert(1);
      --pill: #0f1320;
      --highlight: rgba(255, 214, 102, 0.25);
    }

    * { box-sizing: border-box; }
    html { scroll-behavior: smooth; }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: var(--bg);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      color: var(--text);
      padding: 16px;
    }

    .card {
      width: 100%;
      max-width: 390px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 22px;
      box-shadow: 0 14px 34px var(--shadow);
      padding: 18px;
      text-align: center;
    }

    .top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
    }

    h1 { margin: 0; font-size: 18px; font-weight: 800; letter-spacing: -0.2px; }
    .sub { font-size: 13px; color: var(--muted2); margin-top: 2px; }

    .top-actions {
      display: flex;
      gap: 6px;
      align-items: center;
    }

    .pill-btn {
      border: 1px solid var(--border);
      background: transparent;
      color: var(--text);
      border-radius: 999px;
      padding: 6px 10px;
      font-weight: 800;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      -webkit-tap-highlight-color: transparent;
    }

    .pill-btn:active { transform: translateY(1px); }

    .flag {
      width: 18px;
      height: 12px;
      display: block;
      border-radius: 2px;
      box-shadow: 0 0 0 1px var(--border);
    }

    .theme-icon {
      width: 18px;
      height: 18px;
      display: block;
      fill: currentColor;
      opacity: 0.95;
    }

    .pill {
      margin: 12px auto 0;
      display: inline-flex;
      gap: 8px;
      align-items: center;
      background: var(--pill);
      border: 1px solid var(--border);
      border-radius: 999px;
      padding: 6px 12px;
      font-size: 13px;
      color: var(--muted);
    }

    .pill strong { color: var(--text); }

    .qr-wrapper {
      margin: 14px auto 10px;
      padding: 14px;
      border-radius: 18px;
      background: var(--qrbg);
      border: 1px solid var(--border);
    }

    .qr-wrapper img {
      width: 100%;
      max-width: 270px;
      border-radius: 14px;
      background: #fff;
    }

    .trust {
      margin-top: 10px;
      font-size: 12px;
      color: var(--muted2);
    }

    .actions {
      margin-top: 14px;
      display: grid;
      gap: 10px;
    }

    .btn {
      padding: 12px;
      border-radius: 14px;
      background: var(--btn);
      color: var(--btnText);
      text-decoration: none;
      font-weight: 800;
      font-size: 15px;
      border: none;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
    }

    .btn.secondary {
      background: transparent;
      border: 1px solid var(--border);
      color: var(--text);
    }

    .btn:active { transform: translateY(1px); }

    .instructions {
      margin-top: 14px;
      font-size: 14px;
      color: var(--muted);
      text-align: left;
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 12px;
    }

    .row {
      margin-top: 10px;
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .platform-icon {
      width: 16px;
      height: 16px;
      filter: var(--iconFilter);
      flex: 0 0 auto;
    }

    .highlight {
      box-shadow: 0 0 0 6px var(--highlight);
      transition: box-shadow 300ms ease;
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="top">
      <div>
        <h1 id="houseTitle">Billard House Wi-Fi</h1>
        <div class="sub" id="houseSub">Tap the QR or use the buttons</div>
      </div>

      <div class="top-actions">
        <button class="pill-btn" id="langToggle" type="button" aria-label="Change language">
          <img class="flag" id="langFlag" alt="Language flag" />
          <span id="langCode">EN</span>
        </button>

        <button class="pill-btn" id="themeToggle" type="button" aria-label="Change theme" title="Theme">
          <svg class="theme-icon" id="themeIcon" viewBox="0 0 24 24" aria-hidden="true"></svg>
        </button>
      </div>
    </div>

    <div class="pill">
      <span id="networkLabel">Network:</span>
      <strong id="networkName">billard_guest</strong>
    </div>

    <div class="qr-wrapper">
      <img src="./wifi-guest-qr.png" alt="Wi-Fi QR">
    </div>

    <div class="trust" id="trustNote">
      Guest network only. No access to private devices.
    </div>

    <div class="actions">
      <a class="btn" id="contactBtn" href="./james.vcf">Add James to contacts</a>
    </div>

    <div id="instructions" class="instructions" role="region" aria-label="Instructions">
      <strong id="howTitle">How to join</strong>

      <div class="row">
        <img class="platform-icon" src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/apple.svg" alt="Apple">
        <div id="iphoneText"></div>
      </div>

      <div class="row">
        <img class="platform-icon" src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/android.svg" alt="Android">
        <div id="androidText"></div>
      </div>

      <div class="row" id="backupNote"></div>
    </div>
  </div>

  <script>
    const STORAGE_LANG_KEY = "wifi_page_lang";
    const STORAGE_THEME_KEY = "wifi_page_theme"; // auto | light | dark

    // Flags: tiny SVG data URIs (no extra files)
    const flags = {
      en: 'data:image/svg+xml;utf8,' + encodeURIComponent(`
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="12" viewBox="0 0 18 12">
          <rect width="18" height="12" fill="#012169"/>
          <path d="M0 0 L18 12 M18 0 L0 12" stroke="#FFF" stroke-width="2.6"/>
          <path d="M0 0 L18 12 M18 0 L0 12" stroke="#C8102E" stroke-width="1.2"/>
          <rect x="7" width="4" height="12" fill="#FFF"/>
          <rect y="4" width="18" height="4" fill="#FFF"/>
          <rect x="7.6" width="2.8" height="12" fill="#C8102E"/>
          <rect y="4.6" width="18" height="2.8" fill="#C8102E"/>
        </svg>
      `),
      es: 'data:image/svg+xml;utf8,' + encodeURIComponent(`
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="12" viewBox="0 0 18 12">
          <rect width="18" height="12" fill="#AA151B"/>
          <rect y="3" width="18" height="6" fill="#F1BF00"/>
        </svg>
      `),
      fr: 'data:image/svg+xml;utf8,' + encodeURIComponent(`
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="12" viewBox="0 0 18 12">
          <rect width="6" height="12" x="0" fill="#0055A4"/>
          <rect width="6" height="12" x="6" fill="#FFFFFF"/>
          <rect width="6" height="12" x="12" fill="#EF4135"/>
        </svg>
      `)
    };

    const languages = ["en", "es", "fr"];

    const strings = {
      en: {
        code: "EN",
        title: "Billard House Wi-Fi",
        sub: "Tap the QR or use the buttons",
        network: "Network:",
        trust: "Guest network only. No access to private devices.",
        contact: "Add James to contacts",
        help: "Having trouble?",
        how: "How to join",
        iphone: "iPhone: Tap and hold the QR code, then tap Join Wi-Fi",
        android: "Android: Tap the QR code (or it may connect automatically)",
        backup: "If nothing pops up, save the image and scan from Photos."
      },
      es: {
        code: "ES",
        title: "Wi-Fi Casa Billard",
        sub: "Escanea el QR o usa los botones",
        network: "Red:",
        trust: "Red de invitados solamente. Sin acceso a dispositivos privados.",
        contact: "Agregar a James a contactos",
        help: "¿Problemas?",
        how: "Cómo conectarse",
        iphone: "iPhone: Mantén presionado el QR y toca Unirse a Wi-Fi",
        android: "Android: Toca el QR (puede conectarse automáticamente)",
        backup: "Si no aparece nada, guarda la imagen y escanéala desde Fotos."
      },
      fr: {
        code: "FR",
        title: "Wi-Fi Maison Billard",
        sub: "Scanne le QR ou utilise les boutons",
        network: "Réseau :",
        trust: "Réseau invité uniquement. Aucun accès aux appareils privés.",
        contact: "Ajouter James aux contacts",
        help: "Un problème ?",
        how: "Comment se connecter",
        iphone: "iPhone : Maintiens le QR puis touche Rejoindre le Wi-Fi",
        android: "Android : Touche le QR (connexion parfois automatique)",
        backup: "Si rien ne s’affiche, enregistre l’image et scanne depuis Photos."
      }
    };

    function detectDeviceLanguage() {
      const navLang = (navigator.language || "en").toLowerCase();
      if (navLang.startsWith("es")) return "es";
      if (navLang.startsWith("fr")) return "fr";
      return "en";
    }

    function getInitialLanguage() {
      const saved = localStorage.getItem(STORAGE_LANG_KEY);
      if (saved && languages.includes(saved)) return saved;
      return detectDeviceLanguage();
    }

    function setLanguage(lang) {
      const t = strings[lang];

      document.documentElement.lang = lang;

      document.getElementById("langCode").textContent = t.code;
      document.getElementById("langFlag").src = flags[lang];

      document.getElementById("houseTitle").textContent = t.title;
      document.getElementById("houseSub").textContent = t.sub;

      document.getElementById("networkLabel").textContent = t.network;

      document.getElementById("trustNote").textContent = t.trust;

      document.getElementById("contactBtn").textContent = t.contact;

      document.getElementById("howTitle").textContent = t.how;

      document.getElementById("iphoneText").textContent = t.iphone;
      document.getElementById("androidText").textContent = t.android;
      document.getElementById("backupNote").textContent = t.backup;

      localStorage.setItem(STORAGE_LANG_KEY, lang);
    }

    function cycleLanguage(current) {
      const idx = languages.indexOf(current);
      return languages[(idx + 1) % languages.length];
    }

    // Theme icons as inline SVG paths (no emojis)
    const themeIcons = {
      auto: '<path d="M12 2a10 10 0 1 0 10 10A10 10 0 0 0 12 2Zm0 18a8 8 0 1 1 8-8 8 8 0 0 1-8 8Z"/><path d="M12 4v16a8 8 0 0 0 0-16Z"/>',
      light: '<path d="M12 18a6 6 0 1 1 6-6 6 6 0 0 1-6 6Zm0-16h0Zm0 2a1 1 0 0 1-1-1V2a1 1 0 0 1 2 0v1a1 1 0 0 1-1 1Zm0 19a1 1 0 0 1-1-1v-1a1 1 0 0 1 2 0v1a1 1 0 0 1-1 1ZM22 13h-1a1 1 0 0 1 0-2h1a1 1 0 0 1 0 2ZM3 13H2a1 1 0 0 1 0-2h1a1 1 0 0 1 0 2Zm16.95 6.36a1 1 0 0 1-1.41 0l-.71-.71a1 1 0 1 1 1.41-1.41l.71.71a1 1 0 0 1 0 1.41ZM6.17 7.58a1 1 0 0 1-1.41 0l-.71-.71A1 1 0 0 1 5.46 5.45l.71.71a1 1 0 0 1 0 1.42Zm13.07-1.42-.71.71a1 1 0 1 1-1.41-1.41l.71-.71a1 1 0 0 1 1.41 1.41ZM6.17 18.24l-.71.71a1 1 0 1 1-1.41-1.41l.71-.71a1 1 0 1 1 1.41 1.41Z"/>',
      dark: '<path d="M21 14.5A8.5 8.5 0 0 1 9.5 3a.75.75 0 0 0-.86-.86A10 10 0 1 0 21.86 15.36a.75.75 0 0 0-.86-.86Z"/>'
    };

    function applyTheme(theme) {
      if (theme === "light" || theme === "dark") {
        document.documentElement.setAttribute("data-theme", theme);
      } else {
        document.documentElement.removeAttribute("data-theme"); // auto
        theme = "auto";
      }

      localStorage.setItem(STORAGE_THEME_KEY, theme);
      updateThemeButton(theme);
      return theme;
    }

    function updateThemeButton(theme) {
      const icon = document.getElementById("themeIcon");
      icon.innerHTML = themeIcons[theme] || themeIcons.auto;

      const btn = document.getElementById("themeToggle");
      const label = theme === "light" ? "Light theme"
        : theme === "dark" ? "Dark theme"
        : "Auto theme";
      btn.setAttribute("aria-label", label);
      btn.setAttribute("title", label);
    }

    function getInitialTheme() {
      const saved = localStorage.getItem(STORAGE_THEME_KEY);
      if (saved === "light" || saved === "dark" || saved === "auto") return saved;
      return "auto";
    }

    function cycleTheme(current) {
      if (current === "auto") return "light";
      if (current === "light") return "dark";
      return "auto";
    }

    // Init
    let currentLang = getInitialLanguage();
    setLanguage(currentLang);

    let currentTheme = applyTheme(getInitialTheme());

    document.getElementById("langToggle").addEventListener("click", () => {
      currentLang = cycleLanguage(currentLang);
      setLanguage(currentLang);
    });

    document.getElementById("themeToggle").addEventListener("click", () => {
      currentTheme = cycleTheme(currentTheme);
      currentTheme = applyTheme(currentTheme);
    });
  </script>
</body>
</html>
