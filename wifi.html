<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Join Wi-Fi</title>
  </head>

  <body
    style="
      margin: 0;
      padding: 40px 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      text-align: center;
      line-height: 1.35;
    "
  >
    <h2 style="margin: 0 0 10px; font-size: 22px;">Join our Wi-Fi</h2>
    <p style="margin: 0 0 18px; font-size: 15px; opacity: 0.8;">
      Open your camera and scan the code below.
    </p>

    <img
      src="https://www.dropbox.com/scl/fi/gza2qo4ej4sb2k455y5c5/Photo-Jan-23-2026-10-24-42-PM.png?rlkey=po4dbozm2pgp8i15epuqdcwut&st=kly6zdno&dl=1"
      alt="Wi-Fi QR code"
      style="
        width: min(320px, 90vw);
        height: auto;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      "
    />

    <p style="margin: 18px 0 0; font-size: 14px; opacity: 0.7;">
      If scanning does not pop up, save the image to Photos and scan from there.
    </p>
  </body>
</html>
